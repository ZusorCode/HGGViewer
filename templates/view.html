{% extends "master.html" %}
{% block title %}Plan {{ info["class"] }}{% endblock %}
{% block body %}
    <div class="container">
    <h1 align="center" style="padding-top: 20px">{{ info["class"] }} - {{ info["teacher"] }} (<a
            href="{{ url_for("select") }}">Andere Klasse?</a>)</h1>
    {% for plan in available_plans %}
        <div class="row">
            <iframe style="display: block; width: 100%; height: 720px" srcdoc="{{ plan["html"] }}"
                    frameborder="0"></iframe>
        </div>
    {% endfor %}
</div>
{% endblock %}
