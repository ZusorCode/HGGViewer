<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plan {{ info["class"] }}</title>
</head>
<body>
<div class="container">
    <h1 align="center" style="padding-top: 20px">{{ info["class"] }} - {{ info["teacher"] }} (<a
            href="{{ url_for("select") }}">Andere Klasse?</a>)</h1>
    {% for plan in available_plans %}
        <div class="row">
            <iframe style="display: block; width: 100%; height: 675px" srcdoc="{{ plan["html"] }}" frameborder="0"></iframe>
        </div>
    {% endfor %}
</div>

</body>
</html>
